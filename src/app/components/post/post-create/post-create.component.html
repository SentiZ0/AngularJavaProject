<div class="container">
    <h2 class="text-center">Dodaj post</h2>
  
    <form (ngSubmit)="createPost()">
      <div class="form-group">
        <label for="postTitle">Tytu≈Ç</label>
        <input type="text" [(ngModel)]="postTitle" name="postTitle" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="postDescription">Opis</label>
        <textarea [(ngModel)]="postDescription" name="postDescription" class="form-control" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="creationTime">Data utworzenia</label>
        <input type="datetime-local" [(ngModel)]="creationTime" name="creationTime" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="authorId">ID autora</label>
        <input type="number" [(ngModel)]="authorId" name="authorId" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="categoryId">ID kategorii</label>
        <input type="number" [(ngModel)]="categoryId" name="categoryId" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <input type="number" [(ngModel)]="status" name="status" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>
  </div>
