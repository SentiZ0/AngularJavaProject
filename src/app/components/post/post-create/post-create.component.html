<div class="container">
    <h2 class="text-center">Dodaj post</h2>
  
    <form (ngSubmit)="createPost()">
      <div class="form-group">
        <label for="postTitle">Tytu≈Ç</label>
        <input type="text" [(ngModel)]="postTitle" name="postTitle" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="categoryId">Kategoria</label>
        <select [(ngModel)]="selectedCategoryId" name="categoryId" class="form-control" required>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.categoryName }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="postDescription">Opis</label>
        <textarea [(ngModel)]="postDescription" name="postDescription" class="form-control" rows="3" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>
  </div>
