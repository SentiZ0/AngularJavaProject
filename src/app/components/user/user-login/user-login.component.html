<div class="container">
    <h2 class="text-center">Zaloguj się</h2>
  
    <form (ngSubmit)="loginUser()">
      <div class="form-group">
        <label for="userLogin">Login użytkownika</label>
        <input type="text" [(ngModel)]="userLogin" name="userLogin" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Dodaj</button>
    </form>
  </div>
