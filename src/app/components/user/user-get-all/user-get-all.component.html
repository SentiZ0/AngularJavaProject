<div class="container">
  <h2>User List</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let user of paginatedPosts">
      <div class="d-flex justify-content-between align-items-center">
        <div>ID {{ user.id }}</div>
        <div>
          <strong>Login:</strong> {{ user.userLogin }}
          <br>
          <strong>Role:</strong> {{ getRoleName(user.role_id) }}
        </div>
        <div>
          <div class="input-group">
            <select class="form-select" [(ngModel)]="user.role_id" (change)="updateUserRole(user)">
              <option value="1">Użytkownik</option>
              <option value="2">Redaktor</option>
              <option value="3">Admin</option>
            </select>
            <button class="btn btn-primary" (click)="saveUserRole(user)">Save</button>
          </div>
        </div>
      </div>
    </li>
  </ul>

  <div clas="distance">
    <nav>
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Poprzednia</button>
        </li>
        <li class="page-item" *ngFor="let page of totalPages" [class.active]="currentPage === page">
          <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages.length">
          <button class="page-link" (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages.length">Następna</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
