<div class="container">
  <h2>Categories</h2>
  <div class="mb-3">
    <a class="btn btn-primary" [routerLink]="'/category-create'">Create Category</a>
  </div>

  <div class="list-group">
    <ng-container *ngFor="let category of paginatedPosts">
      <div class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <div>{{ category.categoryName }}</div>
          <div>
            <a class="btn btn-primary mr-2" [routerLink]="'/category-get-single/' + category.id">Więcej</a>
            <button class="btn btn-danger" (click)="deleteCategory(category.id)">Delete</button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <div clas="distance">
    <nav>
      <ul class="pagination">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">Poprzednia</button>
        </li>
        <li class="page-item" *ngFor="let page of totalPages" [class.active]="currentPage === page">
          <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages.length">
          <button class="page-link" (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages.length">Następna</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
